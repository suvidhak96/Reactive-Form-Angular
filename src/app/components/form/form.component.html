<div class="container">
    <h3>Reactive Form</h3>
</div>

<div class="container">
    <div class="row">
        <div class="col-6">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor='let data of userData'>
                      <td>{{data.id}}</td>
                          <td>{{data.name}}</td>
                        <td>{{data.username}}</td>
                        <td>{{data.email}}</td>
                        <td>
                            <button class="btn btn-sm btn-success" (click)="edit(data.id)">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container">
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-md-4">
                <label for="">Name</label>
                <input type="text" formControlName="name" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="">User Name</label>
                <input type="text" formControlName="username" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="">Email</label>
                <input type="text" formControlName="email" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            <button type="submit" class="btn btn-success" (click)="save()">Submit</button>
        </div>
        </div>
    </form>
</div>
